<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/reservation.css">
    <title>Document</title>
</head>

<body>
    <header>
        <P>タケノコ</P>
        <p>インターネット予約システム</p>
    </header>
    <main>
        <div class="container">
            <div class="breadcrump">
                <ul>
                    <li class="active">受付</li>
                    <li>入力内容確認</li>
                    <li>受付完了</li>
                </ul>
            </div>
            <div class="notice">
                <p class="warring">
                    夕方から予約をご希望の方は、１２時以降にご予約をお取りください
                </p>
            </div>
            <h2>インターネット受付</h2>
            <p>診察券をお持ち方のみ、診察券番号を入力してください</p>
            <form action="#" method="post">
                <div class="form-input">
                    <label>患者様のお名前</label>
                    <input type="text" name="name">
                </div>
                <div class="form-input">
                    <label>診察券の番号</label>
                    <input type="text" name="medical_number">
                </div>
                <div class="form-input">
                    <label>お電話番号</label>
                    <input type="text" name="phone_number">
                </div>
                <input type="submit" class="btn-submit" value="送信">
            </form>
            <div class="links">
                <a href="index.html">前の画面へ戻る</a>
            </div>
        </div>
    </main>
    <footer>
        <p>Copyright © Takenoko All Rights Reserved.</p>
    </footer>
</body>

</html>
